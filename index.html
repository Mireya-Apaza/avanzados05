<!DOCTYPE html>
<html>
<head>
    <title>Chat con Socket.IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conexión de Socket.IO al servidor
        var socket = io();

        // Función para enviar mensajes del chat 1
        function enviarMensaje1() {
            var msg = document.getElementById('mensaje1').value;
            var name = document.getElementById('name1').value;
            socket.emit('chat message 1', msg, name);
            document.getElementById('mensaje1').value = '';
            document.getElementById('name1').value = '';
            return false;
        }


        // Función para recibir mensajes del chat 1
        socket.on('chat message 1', function(msg, name){
            var listaMensajes = document.getElementById('lista-mensajes');
            var mensaje = document.createElement('p');
            mensaje.classList.add('border', 'rounded', 'p-2', 'mb-2', 'whatsapp-message');
        
            var horaActual = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            var horaElemento = document.createElement('span'); 
            horaElemento.textContent = " (" + horaActual + ")";
            horaElemento.classList.add('text-muted', 'font-size-small')
            mensaje.textContent = name;
            mensaje.appendChild(horaElemento); 
            listaMensajes.appendChild(mensaje);
        });
        

        // Función para enviar mensajes del chat 2
        function enviarMensaje2() {
            var mensaje = document.getElementById('mensaje2').value;
            var name = document.getElementById('name2').value;
            socket.emit('chat message 2', mensaje, name);
            document.getElementById('mensaje2').value = '';
            document.getElementById('name2').value = '';
            return false;
        }

        // Función para recibir mensajes del chat 2
        socket.on('chat message 2', function(msg, name){
            var listaMensajes = document.getElementById('lista-mensajes');
            var mensaje = document.createElement('p');
            mensaje.classList.add('border', 'rounded', 'p-2', 'mb-2', 'whatsapp-message');
        
            var horaActual = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            var horaElemento = document.createElement('span'); 
            horaElemento.textContent = " (" + horaActual + ")";
            horaElemento.classList.add('text-muted', 'font-size-small')
            mensaje.classList.add('mensaje-derecha');
            mensaje.textContent = name;
            mensaje.appendChild(horaElemento); 
            listaMensajes.appendChild(mensaje);
        });

    </script>
    <style>
        .mensaje-derecha {
            text-align: right;
        }
        .whatsapp-message {
            background-color: #DCF8C6;
            border-color: #DCF8C6;
            border-width: 1px;
            border-style: solid;
            width: 250px;
        }
        .font-size-small {
            font-size: 0.8rem;
        }
        
        .text-muted {
            color: #6c757d;
            margin-left: 12px;
        }
    </style>
   
</head>
<body>
    <div class="container pt-5 pb-3" >
        <div class="row">
            <div class="col-5 mb-5 order-1 mb-4" style="background-image: url('https://www.educaciontrespuntocero.com/wp-content/uploads/2020/04/mejores-bancos-de-imagenes-gratis.jpg'); background-size: cover; background-position: center; padding: 50px; border-radius: 10px">
                    <div  style="background-color: lightblue; padding: 24px; border-radius: 10px">
                        <div class="row">
                            <div class="col-5" style="margin-right: 20px; text-align: center">
                                <h1 class="">Gabi <3</h1>
                                <form onsubmit="return enviarMensaje1()">
                                    <div style="margin-bottom: 10px;">
                                        <label for="name1"><strong>Nombre:</strong></label>
                                        <input type="text" id="name1" autocomplete="off"/>
                                    </div>
                                    <div style="margin-bottom: 10px;">
                                        <label for="mensaje1"><strong>Mensaje:</strong></label>
                                        <input type="text" id="mensaje1" autocomplete="off" />
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>                        
                            </div>
                            <div class="col-6" style="text-align: right; margin-left: 15px;">
                                <div style="width: 175px; height: 175px; border-radius: 50%; overflow: hidden; border: 2px solid black;">
                                    <img src="https://i.pinimg.com/564x/7d/d9/25/7dd92529f09a65f1d8e178ed06f313bf.jpg" height="175" width="175">
                                </div>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="container mt-5 " style="background-color: lightblue; padding: 24px; border-radius: 10px; text-align: center">
                        <div class="row">
                            <div class="col-5">
                                <h1>Pame<3</h1>
                                <form onsubmit="return enviarMensaje2()">
                                    <div style="margin-bottom: 10px;">
                                        <label for="name2"><strong>Nombre:</strong></label>
                                        <input type="text" id="name2" autocomplete="off"/>
                                    </div>
                                    <div style="margin-bottom: 10px;">
                                        <label for="mensaje2"><strong>Mensaje:</strong></label>
                                        <input type="text" id="mensaje2" autocomplete="off" />
                                    </div>
                                    <div>
                                        <button type="submit">Enviar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-6" style="text-align: right; margin-left: 30px;">
                                <div style="width: 175px; height: 175px; border-radius: 50%; overflow: hidden; border: 2px solid black;">
                                    <img src="https://previews.123rf.com/images/aprillrain/aprillrain2212/aprillrain221200638/196354278-imagen-de-caricatura-de-un-astronauta-sentado-en-una-luna-ilustraci%C3%B3n-de-alta-calidad.jpg" height="175" width="175">
                                </div>
                            </div>                
                        </div>
                    </div>
            
            </div>

            <div class="col-6 order-3" style="display: flex">
                <div class="container" style="margin: 20px">
                    <div class="d-flex align-items-center mb-3">
                        <img src="https://i.pinimg.com/564x/7d/d9/25/7dd92529f09a65f1d8e178ed06f313bf.jpg" alt="Pamela" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
                        <h4 class="m-0">Gaby <3</h4>
                    </div>
                    <ul id="lista-mensajes" class="list-unstyled" style="margin: 20px"></ul>
                </div>
            </div>            
        </div>
        
    </div>
</body>
</html>
